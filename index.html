<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeMania - Ek Gaming Katha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div id="scoreBox">Score:0</div>
        <div id="hiscoreBox">HiScore:0</div>
        <div class="buttons">
            <div class="row">
                <button class="btn-ud" onclick="up()" >&uparrow;</button>
            </div>
            <div class="row">
                <button class="btn-lr" onclick="left()">&leftarrow;</button>
                <button class="btn-ud" onclick="down()">&downarrow;</button>
                <button class="btn-lr" onclick="right()">&rightarrow;</button>
            </div>
        </div>
        <div id="project">
            <p>Project Details:</p>
            <br>
            <div class="p3">
                This project
                <br> 
                is created 
                <br>
                by 
                <br>
                Rohit Pandilwar.
            </div>
            <p id="p2">
                This project is created 
                <br>
                by Rohit Pandilwar
            </p>
        </div>
        <div id="board"></div>
    </div>
</body>
<script src="index.js"></script>
</html>
